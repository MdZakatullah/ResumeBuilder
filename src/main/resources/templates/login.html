<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title> 
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-the-resume-template-is-shown-on-the-table-image_2682833.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 850px;
}

.container {
    background-color: grey;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.forgot-password {
    text-align: center;
}

.forgot-password a {
    color: maroon;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.signup {
    text-align: center;
}

.signup a {
    color: darkblue;
    text-decoration: none;
}

.signup a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="loginUser" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
        <a th:href="@{/forgot}">Forgot Password?</a>
    </div>
    <div class="signup">
        <a href="/sign">Don't have an account? Sign Up</a>
    </div>
</div>

</body>
</html>
